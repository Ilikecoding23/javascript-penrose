<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_styling.css">
    <title>Object, Properties and Methods</title>
</head>
<body>
    <h1>Object, Properties and Methods</h1>

    <script>
        // object

        let character = {
            name: "Ryu",
            power: 4,
            health: 3,
            mobility: 3,
            profile: function () {
                return `${this.name} has a power of ${this.power}/5`;
            }
        }

        // access a property in an obhject

        console.log(character["name"])
        console.log(character.power)
        console.log(character.profile())


    </script>
</body>
</html>
