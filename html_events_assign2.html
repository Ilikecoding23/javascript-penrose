<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            margin-top: 10px;
            width: 50%;
            height: 200px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h3>Pick a Color to change the page background</h3>

    <input type="color" id="color1" onchange="setBgColor()"> Color One
    <input type="color" id="color2" onchange="setBgColor()"> Color Two

    <div id="box" class="box"></div>

    <script>
        function setBgColor() {
            const color1 = document.getElementById("color1").value
            const color2 = document.getElementById("color2").value

            document.getElementById("box").style.backgroundImage = `linear-gradient(45deg, ${color1},${color2})`
        }
    </script>

    
</body>

</html>
