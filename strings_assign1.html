<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings</title>

    <style>
        body {
            background-color: black;
            color: white;
        }

        h1 {
            text-align: center;
            padding: 10px;
            font-size: 4rem;
        }

        span {
            color: orange;
            transition: all 4s ease;
        }

        span.animate {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="title">JavaScript</h1>
    <script>
        text = document.getElementById("title");
        extract = text.textContent;

        var newtext = extract.split("");

        text.textContent = "";

        
        for (t of newtext) {
            text.innerHTML += "<span>" + t + "</span>"            
        }

        let char_index = 0

        let timer = setInterval(tick,50);

        function tick(){
            const characters = document.querySelectorAll("span")[char_index]
            
            if (char_index < text.textContent.length) {
                characters.classList.add("animate")
                char_index++
            }
        }


    </script>
</body>

</html>
