<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_styling.css">
    <title>Variables and Functions</title>
</head>
<body>
    <h1>Variables and Functions</h1>

    <script>
        // before ES6
        var firstname = "David";

        // in ES6

        // const - data in the variable cannot be changed.
        const lastname = "Letterman";
        
        // let - data in the variable can be changed.
        let age = 20;

        console.log(age)
        age = 25;

        console.log(age)

        // lastname = "Evans"
        console.log(lastname)

        // functions 

        alert("Welcome to Alert Function!")

        const father_name = prompt("Enter your father's name: ")

        console.log(father_name)

        

    </script>
</body>
</html>
